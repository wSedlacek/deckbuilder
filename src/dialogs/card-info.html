<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">


<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">


<link rel="import" href="../elements/ygo-card-img.html">

<link rel="import" href="../helpers/shared-styles.html">


<dom-module id="card-info">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 0px;
      }
      :host > ::slotted(*) {
        margin-top: 0px;
      }
      paper-dialog {
        max-width: 90%;
        max-height: 480px;
        width: 600px;
      }
      #header{
        text-align: center;
        margin: 0px;
        align-items: flex-end;
        background: #4285f4;
        color: white;
        height: 48px;
        line-height: 48px;
        font-size: 1.17em;
      }
      paper-icon-button {
        position: absolute;
        top: 5px;
        right: 5px;
      }
      #img {
        width: 45%;
        margin: 20px 0 20px 10px;
        padding: 0;
      }
      #info {
        width: 50%;
        margin: 20px 0 0 0;
        padding: 0;
        float: right;
      }
      h4 {
        margin:0 15px 5px 0;
        text-align: justify;
        font-weight: normal;
      }
    </style>
    <paper-dialog entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation"
                  with-backdrop opened="{{opened}}">
      <div id="header">
        <h>[[card.name]] [[[id]]]</h>
        <paper-icon-button icon="clear" on-click="hide"></paper-icon-button>
      </div>
      <img id="img">
      <div id="info">
        <code>
          <h4>Attribute: [[card.attribute]]</h4>
          <h4>Level: [[card.level]]</h4>
          <h4>Attack: [[card.atk]]</h4>
          <h4>Defence: [[card.def]]</h4>
          <h4>Type: [[card.race]]</h4>
          <h4>Effect: [[card.effect]]</h4>
        </code>
      </div>
    </paper-dialog>
  </template>

  <script>
    var enter = 13;
    class CardInfo extends Polymer.Element {
      static get is() { return 'card-info'; }
      static get properties() {
        return {
          card: {
            type: Object,
            value: function() { return {} }
          },
          id: {
            type: String,
            value: ''
          },
          imgUrl: {
            type: String,
            value: 'https://raw.githubusercontent.com/shadowfox87/YGOSeries10CardPics/master/'
          },
          imgExt: {
            type: String,
            value: '.png'
          },
          opened: {
            type: Boolean,
            value: false,
            observer: '_updateBlurOveraly'
          }
        };
      }
      
      ready() {
        super.ready();
        document.addEventListener('show-card-info', e => this.show(e));
      }

      show(e) {
        this.card = e.detail.card;
        this.id = this.card.ids[0];
        this.$.img.setAttribute('src', this.imgUrl + this.id + this.imgExt);
        this.opened = true;
      }

      hide(e) {
        this.opened = false;
      }

      _updateBlurOveraly(e) {
        document.dispatchEvent(new CustomEvent('dialog-overlay', {detail: {blur: this.opened}}));
      }
    }
    
    window.customElements.define(CardInfo.is, CardInfo);
  </script>
</dom-module>
