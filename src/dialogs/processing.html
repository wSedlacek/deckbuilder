<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">

<link rel="import" href="../helpers/shared-styles.html">

<dom-module id="processing">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 0px;
      }
      :host > ::slotted(*) {
        margin-top: 0px; 
      }
      paper-dialog {
        max-width: 90%;
        width: 200px;
      }
    </style>
    <paper-dialog entry-animation="scale-up-animation" exit-animation="fade-out-animation" id="processing">
    </paper-dialog>
  </template>

  <script>
    class AddBulk extends Polymer.Element {
      static get is() { return 'add-bulk'; }
      static get properties() {
        return {
          cardsToAdd: {
            type: String,
            value: ''
          }, 
          deckName: {
            type: String,
            value: ''
          },
          selected: {
            type: Number,
            value: 0,
            observer: '_selectTab'
          }
        };
      }
      ready() {
        super.ready();
        document.addEventListener('show-processing', e => this.show(e));
      }

      show(e) {
        var dialog = this.$.processing;
        if (dialog) {
          dialog.open();
        }
      }
      hide(e) {
        var dialog = this.$.processing;
        if (dialog) {
          dialog.close();
        }
      }
    }
    
    window.customElements.define(Processing.is, Processing);
  </script>
</dom-module>
