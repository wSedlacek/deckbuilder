<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../helpers/shared-styles.html">

<dom-module id="credit-entry">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 0px;
      }
      #entry {
        display: block;
        text-align: center;
      }
      .card {
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: 10px;
        margin-right: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 7.5px;
        padding-right: 7.5px;
      }
    </style>

    <div class="card">
      <a id="entry" href="[[link]]">
        <h>[[name]] - [[credit]]</h>
      </a>
    </div>
  </template>

  <script>
    class CreditEntry extends Polymer.Element {
      static get properties() {
        return {
          name: {
            type: String,
            value: 'Whoever'
          },
          credit: {
            type: String,
            value: 'Basic credits'
          },
          link: {
            type: String,
            value: ''
          }
        };
      }
      static get is() { return 'credit-entry'; }
    }
    window.customElements.define(CreditEntry.is, CreditEntry);
  </script>
</dom-module>
