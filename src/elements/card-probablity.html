<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../helpers/shared-styles.html">

<link rel="import" href="probablity-selector.html">

<dom-module id="card-probablity">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 0px;
      }
      .card {
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: 10px;
        margin-right: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 7.5px;
        padding-right: 7.5px;
      }
      h3 {
        margin: 10px 0px 0px 20px;
      }
    </style>

    <div class="card">
      <probablity-selector id="first" title="First Hand" multi></probablity-selector>
      <probablity-selector id="top" title="Top Deck"></probablity-selector>
    </div>
  </template>

  <script>
    class CardProbablity extends Polymer.Element {
      static get is() { return 'card-probablity'; }
      static get properties() {
        return {
        };
      }

      addCard(card) {
        this.$.first.addCard(card);
        this.$.top.addCard(card);
      }

      removeCard(card) {
        this.$.first.removeCard(card);
        this.$.top.removeCard(card);
      }

      updateCount(count) {
        this.$.first.updateCount(count);
        this.$.top.updateCount(count);
      }
    }
    window.customElements.define(CardProbablity.is, CardProbablity);
  </script>
</dom-module>
