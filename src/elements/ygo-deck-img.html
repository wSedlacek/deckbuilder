<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../helpers/shared-styles.html">

<dom-module id="ygo-deck-img">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 0px;
      }
      #header {
        text-align: center;
      }
    </style>
    <div class="card" id="deck">
      <div id="header">
        <h>[[Deck]] Deck</h>
        <hr>
        <h2 id="empty">Empty Deck</h2>
      </div>
    </div>
  </template>

  <script>
    class YGODeckImg extends Polymer.Element {
      static get is() { return 'ygo-deck-img'; }
      static get properties() {
        return {
          deck: {
            type: String,
            value: 'main'
          },
          Deck: {
            type: String,
            value: 'Main'
          },
          imgUrl: {
            type: String,
            value: 'https://raw.githubusercontent.com/shadowfox87/AnimeStylePics/master/'
          },
          imgExt: {
            type: String,
            value: '.png'
          },
          size: {
            type: Number,
            value: '0'
          }
        };
      }

      ready() {
        super.ready();
        document.addEventListener('draw-card', e => this.drawCard(e));
        document.addEventListener('remove-card', e => this.removeCard(e));
        this.Deck = this.deck.replace(/\b./g, function(m){ return m.toUpperCase(); });
      }

      clearDeck(e) {
        var targetdeck = this.$.deck;
        while (targetdeck.firstChild) {
          targetdeck.removeChild(targetdeck.firstChild);
        }
      }
      
      drawCard(e) {
        if (this.deck != e.detail.deck) return;
        this.$.empty.setAttribute('style','display: none;');
        var targetdeck = this.$.deck;
        var src = this.imgUrl + e.detail.card.ids[0] + this.imgExt;
        var img = document.createElement('img');
        img.src = src;
        img.style.width  = "44px";
        img.style.height = "64px";
        img.id = e.detail.card.name;
        targetdeck.appendChild(img);
      }

      removeCard(e) {
        if (this.deck != e.detail.card.deck) return;
        var targetdeck = this.$.deck;
        var cards = [].slice.call(targetdeck.children);
        for (var i = 0; i < cards.length; i++) {
          if (e.detail.card.name == cards[i].id) {
            targetdeck.removeChild(cards[i]);
            break;
          }
        }
        if (cards.length <= 2)
          this.$.empty.setAttribute('style','display: block;');
      }
    }

    window.customElements.define(YGODeckImg.is, YGODeckImg);
  </script>
</dom-module>
